<div class="d-flex align-items-center gap-2 card-title">
  <span>ðŸ‘‰ Details & FAQ</span>
</div>

<div class="container" style="margin-top: 80px">
  <div
    class="accordion accordion-flush"
    id="detailsFaqAccordion"
    style="border-radius: 12px"
  >
    <ng-container
      *ngFor="let entry of entries; let i = index; trackBy: trackByIndex"
    >
      <div class="accordion-item">
        <h2 class="accordion-header" [id]="'dfaq-h-' + i">
          <button
            class="accordion-button"
            [class.collapsed]="openIndex !== i"
            type="button"
            (click)="toggle(i)"
            [attr.aria-expanded]="openIndex === i"
            [attr.aria-controls]="'dfaq-c-' + i"
          >
            {{ entry.title | titlecase }}
          </button>
        </h2>

        <div
          class="accordion-collapse collapse"
          [class.show]="openIndex === i"
          [id]="'dfaq-c-' + i"
          role="region"
          [attr.aria-labelledby]="'dfaq-h-' + i"
          data-bs-parent="#detailsFaqAccordion"
        >
          <div class="accordion-body">
            <div [innerHTML]="entry.text"></div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
