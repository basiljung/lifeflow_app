                >
                  {{ entry.title | titlecase }}

                  >
                </div>

            </ng-container>
          </ul>
        </div>
      } @else {

          <ul class="collapsible" style="border-radius: 12px">
            <ng-container *ngFor="let entry of faqDetailsData_en">
              <li>
                <div

                >
                  {{ entry.title | titlecase }}

                  >

          </ul>
        </div>
      }
    </div>
  </div>
