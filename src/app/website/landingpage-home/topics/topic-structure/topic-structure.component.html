<div>
  <div style="text-transform: uppercase">
    <ng-content select="[slot=title]"></ng-content>
  </div>
  <div
    class="row"
    style="font-size: clamp(1rem, 1.5vw + 0.5rem, 1.4rem); text-align: justify"
  >
    <div class="col-sm-8"><ng-content select="[slot=list]"></ng-content></div>
    <div class="col-sm-4"><ng-content select="[slot=image]"></ng-content></div>
  </div>
  <div class="center-align m-3">
    <ng-content select="[slot=bottom]"></ng-content>
  </div>
</div>
