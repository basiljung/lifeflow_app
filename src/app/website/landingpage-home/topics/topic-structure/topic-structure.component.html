<div>
  <div style="text-transform: uppercase">
    <ng-content select="[slot=title]"></ng-content>
  </div>

  <div class="flex-row">
    <div
      class="col s12 m6 text-primary"
      style="
        font-size: clamp(1.25rem, 1.5vw + 0.5rem, 1.4rem);
        text-align: justify;
      "
    >
      <ng-content select="[slot=list]"></ng-content>
    </div>

    <div class="col s12 m6">
      <ng-content select="[slot=image]"></ng-content>
    </div>
  </div>
  <div class="center-align">
    <ng-content select="[slot=bottom]"></ng-content>
  </div>
</div>
