<nav class="navbar page-header navbar-expand-md fixed-top">
  <div class="container-fluid">
    <a
      class="navbar-brand text-light"
      style="font-size: 1rem"
      [routerLink]="['/', currentLang]"
      aria-label="Home"
    >
      LifeFlow.Now™
    </a>

    <button
      class="navbar-toggler"
      type="button"
      aria-controls="mainNavbar"
      [attr.aria-expanded]="isMenuOpen ? 'true' : 'false'"
      aria-label="Toggle navigation"
      (click)="toggleMenu()"
      data-bs-toggle="collapse"
      data-bs-target="#mainNavbar"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div
      id="mainNavbar"
      class="collapse navbar-collapse"
      [class.show]="isMenuOpen"
    >
      <ul class="navbar-nav ms-auto align-items-center gap-3">
        <li class="nav-item">
          <a
            class="nav-link d-flex align-items-center"
            href="https://www.instagram.com/lifeflow.now/"
            target="_blank"
            rel="noopener"
            aria-label="Instagram"
          >
            <img
              src="assets/instagram-icon.svg"
              alt="Instagram"
              width="30"
              height="30"
            />
          </a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link custom-item d-flex align-items-center dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            {{ currentLang === "en" ? "Discover" : "Entdecken" }}
          </a>
          <ul class="dropdown-menu">
            <li class="dropdown-item">
              <a
                (click)="closeMenu()"
                class="nav-link"
                [routerLink]="['/', currentLang, 'app']"
              >
                {{
                  currentLang === "en" ? "LifeFlowCheck™" : "LifeFlowCheck™"
                }}
              </a>
            </li>
            <!-- <li><hr class="dropdown-divider" /></li> -->
            <li class="dropdown-item">
              <a
                (click)="closeMenu()"
                class="nav-link"
                [routerLink]="['/', currentLang, '1-1']"
              >
                {{ currentLang === "en" ? "1-1" : "1-1" }}
              </a>
            </li>
            <li class="dropdown-item">
              <a
                (click)="closeMenu()"
                class="nav-link"
                [routerLink]="['/', currentLang, 'books']"
              >
                {{ currentLang === "en" ? "Books" : "Books" }}
              </a>
            </li>
            <li class="dropdown-item">
              <a
                (click)="closeMenu()"
                class="nav-link"
                [routerLink]="['/', currentLang, 'about']"
              >
                {{ currentLang === "en" ? "About" : "About" }}
              </a>
            </li>
          </ul>
        </li>

        <li class="nav-item">
          <a
            class="nav-link custom-item"
            [routerLink]="['/', currentLang, 'click']"
          >
            <app-cta-email-course></app-cta-email-course>
          </a>
        </li>

        <li class="nav-item">
          <a
            ><button
              type="button"
              class="btn text-light custom-item"
              (click)="
                toggleLanguage(currentLang === 'en' ? 'de' : 'en'); toggleMenu()
              "
            >
              <strong>{{ currentLang === "en" ? "DE" : "EN" }}</strong>
            </button></a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
