<!-- NAVBAR -->
<nav class="navbar navbar-expand-md fixed-top">
  <div class="container-fluid">
    <!-- Brand -->
    <a
      class="navbar-brand text-light"
      style="font-size: 1rem"
      routerLink="/"
      aria-label="Home"
    >
      LifeFlow.Nowâ„¢
    </a>

    <!-- Toggler -->
    <button
      class="navbar-toggler"
      type="button"
      aria-controls="mainNavbar"
      [attr.aria-expanded]="isMenuOpen ? 'true' : 'false'"
      aria-label="Toggle navigation"
      (click)="toggleMenu()"
      data-bs-toggle="collapse"
      data-bs-target="#mainNavbar"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible content -->
    <div
      id="mainNavbar"
      class="collapse navbar-collapse"
      [class.show]="isMenuOpen"
    >
      <ul class="navbar-nav ms-auto align-items-center gap-3">
        <!-- Instagram -->
        <li class="nav-item">
          <a
            class="nav-link d-flex align-items-center"
            href="https://www.instagram.com/lifeflow.now/"
            target="_blank"
            rel="noopener"
            aria-label="Instagram"
          >
            <img
              src="assets/instagram-icon.svg"
              alt="Instagram"
              width="20"
              height="20"
            />
          </a>
        </li>

        <!-- CTA component -->
        <li class="nav-item">
          <a class="nav-link">
            <app-cta-email-course></app-cta-email-course>
          </a>
        </li>

        <!-- Language toggle -->
        <li class="nav-item">
          <button
            type="button"
            class="btn text-light"
            style="border: 1px solid white"
            (click)="
              toggleLanguage(currentLang === 'en' ? 'de' : 'en'); toggleMenu()
            "
          >
            <strong>{{ currentLang === "en" ? "DE" : "EN" }}</strong>
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
